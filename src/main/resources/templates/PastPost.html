<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<title>History Post</title>
	<link rel="stylesheet" th:href="@{/styles/styles.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div th:replace="~{fragments :: header}"></div>
	<div style="display: flex; height: 100vh; flex-direction: column;">
		<!-- Back Button -->
		    <div style="display: flex; justify-content: flex-end; padding: 10px;">
		        <button id="Back" type="button" style="padding: 10px 20px;" onclick="window.history.back()">Back</button>
		    </div>
	    <!-- Main Content -->
		
	    <div style="flex-grow: 1; display: flex;">
	        <div style="width: 700px; position: relative;">
	            <div th:each="post : ${postList}" style="margin-bottom: 20px;">
	                <!-- Post Content -->
	                <div style="display: flex;">
	                    <div style="width: 20%;" th:text="${post.user.username}"></div>
	                    <div th:text="${post.postTime}"></div>
	                </div>
					<div th:each="imageOid : ${post.images}">
						<img th:src="@{/admin/post/image/{id}(id=${imageOid.id})}"  style="height: 400px; width: 400px;">
					</div>
	                <div th:text="${post.postContent}"></div>
	            </div>
	        </div>
	    </div>

	   
	</div>




</body>

</html>
