<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - BaitMate Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .forgot-password-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header i {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .header h2 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .form-floating input {
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            padding: 1rem;
        }

        .form-floating input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .btn-primary {
            background: var(--accent-color);
            border: none;
            border-radius: 10px;
            padding: 0.8rem;
            font-weight: 500;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .back-to-login {
            text-align: center;
            margin-top: 1rem;
        }

        .back-to-login a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            background: #fde8e7;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        #resetPasswordForm {
            display: none;
        }
    </style>
</head>

<body>
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="forgot-password-container">
        <div class="header">
            <i class="fas fa-key"></i>
            <h2>Forgot Password</h2>
            <p class="text-muted">Enter your details to reset password</p>
        </div>

        <!-- Step 1: Username and Email Verification Form -->
        <form id="verificationForm">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            <button type="submit" class="btn btn-primary">Verify</button>
        </form>

        <!-- Step 2: Reset Password Form -->
        <form id="resetPasswordForm">
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="newPassword" name="newPassword"
                       placeholder="New Password" required>
                <label for="newPassword">New Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                       placeholder="Confirm New Password" required>
                <label for="confirmPassword">Confirm New Password</label>
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>

        <div class="back-to-login">
            <a th:href="@{/login}"><i class="fas fa-arrow-left me-1"></i>Back to Login</a>
        </div>

        <div th:if="${MSG}" class="error-message show" th:text="${MSG}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('verificationForm').addEventListener('submit', function (e) {
        e.preventDefault();
        // Here you would normally verify the username and email
        // For demo, we'll just show the reset password form
        document.getElementById('verificationForm').style.display = 'none';
        document.getElementById('resetPasswordForm').style.display = 'block';
    });

    document.getElementById('resetPasswordForm').addEventListener('submit', function (e) {
        e.preventDefault();
        // Here you would normally handle the password reset
        // For now, we'll just redirect to login
        window.location.href = '/login';
    });
</script>
</body>
</html>
