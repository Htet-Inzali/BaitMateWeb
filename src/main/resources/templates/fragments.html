<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>BaitMate Admin</title>
    <link rel="stylesheet" th:href="@{/styles/homepagestyle.css}" />
    <style>
        .header-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            border-bottom: 1px solid #eee;
        }

        .header-item {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .header-item:hover {
            background-color: #f5f5f5;
        }

        .header-item img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        .logo-container img {
            width: 60px;
            height: 60px;
        }

        .header-left, .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-center {
            flex: 1;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>



    <div th:fragment="header">
        <div class="header-container">
            <div class="header-left">
                <a href="/admin/profile" class="header-item">
                    <img src="/images/profile.svg" alt="Profile">
                    Profile
                </a>
                <a href="/admin/dashboard" class="header-item">
                    <img src="/images/home.svg" alt="Home">
                    Home
                </a>
            </div>
            
            <div class="header-center">
                <div class="logo-container">
                    <img src="/images/headerImage.jpg" alt="Logo">
                </div>
            </div>
            
            <div class="header-right">
                <a href="/admin/notifications" class="header-item">
                    <img src="/images/notifications.svg" alt="Notifications">
                    Notifications
                </a>
                <a href="/admin/logout" class="header-item">
                    <img src="/images/logout.svg" alt="Log Out">
                    Log Out
                </a>
            </div>
        </div>
    </div>

    <div th:fragment="sidebar">
        <!-- Sidebar Section -->
        <aside class="sidebar">
            <div class="menu">
                <div class="menu-item active">
                    <span>Posts</span>
                    <span class="notification-dot"></span>
                </div>
                <div class="menu-item">
                    <span>Reports</span>
                    <span class="notification-dot"></span>
                </div>
            </div>
        </aside>
    </div>

</body>

</html>
