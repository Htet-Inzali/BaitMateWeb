<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BaitMate Fragment</title>
	<link rel="stylesheet" th:href="@{/styles/styles.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

	<div th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark mb-4">
			<div class="container-fluid">
				<a class="navbar-brand">
					<i class="fas fa-fish me-2"></i>BaitMate Admin
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav me-auto">
						<li class="nav-item">
							<a class="nav-link" href="/admin/home">
								<i class="fas fa-home me-1"></i>Home
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/admin/dashboard">
								<i class="fas fa-chart-line me-1"></i>Dashboard
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="/admin/post">
								<i class="fas fa-camera me-1"></i>Posts
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/admin/report">
								<i class="fas fa-file-alt me-1"></i>Reports
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/admin/systemPerformance">
								<i class="fas fa-gears me-1"></i>performance
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/admin/notification">
								<i class="fas fa-bell me-1"></i>Notification
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/admin/profile">
								<i class="fas fa-user me-1"></i>Profile
							</a>
						</li>
					</ul>
					<button class="btn btn-outline-light" onclick="location.href='/admin/logout'">
						<i class="fas fa-sign-out-alt me-1"></i>Logout
					</button>
				</div>
			</div>
		</nav>

		<script>
			document.addEventListener("DOMContentLoaded", function () {
				let currentPath = window.location.pathname; // Get current URL path
				let navLinks = document.querySelectorAll(".nav-link"); // Select all nav links

				navLinks.forEach(link => {
					if (currentPath.includes(link.getAttribute("href"))) {
						link.classList.add("active"); // Add active class if path matches
					} else {
						link.classList.remove("active");
					}
				});
			});

		</script>
	</div>

</body>

</html>
